name: CI-back

on:
    push:
        branches: ["*"]
        paths:
            - "gamb-back/gambiarra/**"
            - ".github/workflows/CI-back.yml"

jobs:
    back:
        runs-on: ubuntu-latest
        env:
            DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
            DEBUG: ${{ secrets.DEBUG }}
            DJANGO_LOGLEVEL: ${{ secrets.DJANGO_LOGLEVEL }}
            DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
            DATABASE_ENGINE: ${{ secrets.DATABASE_ENGINE }}
            DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
            DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
            DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
            DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
            DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
       
        steps:
            - uses: actions/checkout@v4

            # Configura o Docker Buildx
            - name: Instalar Docker Compose
              run: sudo apt-get update && sudo apt-get install -y docker-compose

            # Rodar os containers Docker (web + db + redis)
            - name: Run up
              run: |
                  cd gamb-back
                  docker-compose up  -d

            - name: Run tests inside Docker container
              run: |
                  cd gamb-back
                  docker-compose exec -it gambdrf python manage.py test


            - name: Install Python dependencies
              run: |
                python -m pip install --upgrade pip
                pip install flake8 black

            - name: Run Flake8
              run: |
                cd gamb-back
                flake8 . --count --show-source --statistics
            
            - name: Run Black
              run: |
                black . --check

            - name: Instalar Graphviz e dependências
              run: |
                
                sudo apt update
                sudo apt install graphviz 
           
          

            - name: Shut down Docker containers
              if: always()
              run: |
                  cd gamb-back
                  docker compose down 

  
    generate-diagrams:
      needs: back
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.12'  # Ajuste conforme sua versão

        - name: Install Python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r gamb-back/requirements.txt

        - name: Instalar Graphviz e dependências
          run: |
            sudo apt update
            sudo apt install -y graphviz

        - name: Gerar diagramas
          run: |
            cd gamb-back
            python manage.py graph_models gambiarra -o gambiarra_diagram.png

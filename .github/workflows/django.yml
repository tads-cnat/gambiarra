name: Django CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    
    runs-on: ubuntu-latest

    env: 
      SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DEBUG: ${{ django.DEBUG }}
      DJANGO_LOGLEVEL: ${{ django.DJANGO_LOGLEVEL }}
      DJANGO_ALLOWED_HOSTS: ${{ django.DJANGO_ALLOWED_HOSTS }}
      DATABASE_ENGINE: ${{ django.DATABASE_ENGINE }}
      DATABASE_NAME: ${{ django.DATABASE_NAME }}
      DATABASE_USERNAME: ${{ django.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ django.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ django.DATABASE_HOST }}
      DATABASE_PORT: ${{ django.DATABASE_PORT }}

    run:
      | cat SECRET_KEY
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports: ["5432:5432"]
         # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd gamb-back
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: mysite.settings
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/github_actions
        run: |
          cd gamb-back
          python manage.py migrate

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: mysite.settings
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          cd gamb-back
          python manage.py test
name: CD Front

on:
    push:
        branches: ["main", "321-0---analisar-falha-no-serviÃ§o-de-websocket-no-ec2-a-aws"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CD-front.yml"

    pull_request:
        branches: ["main"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CD-front.yml"

jobs:
    build-and-push-image:
        runs-on: ubuntu-22.04

        defaults:
            run:
                working-directory: gamb-front
        outputs:
            version: ${{ steps.version.outputs.version }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Get semantic version
              id: version
              uses: PaulHatch/semantic-version@v5.0.3
              with:
                  change_path: "gamb-front"
                  major_pattern: "/^(feat!: | style!: | fix!: | test!:)$/"
                  minor_pattern: "feat:"

            - name: Print version
              env:
                  STEPS_CONTEXT: ${{ toJson(steps.version.outputs) }}
              run: echo "$STEPS_CONTEXT"

            - name: Login to Dockerhub
              uses: docker/login-action@v2.1.0
              with:
                  username: ${{ secrets.USER_DH_LIV }}
                  password: ${{ secrets.PASSW_DH_LIV }}

            - name: Build and push Docker images
              uses: docker/build-push-action@v4.0.0

              with:
                  context: ./gamb-front/
                  push: true
                  tags: |
                      liviaavs/gamb-front:latest
                      liviaavs/gamb-front:${{ steps.version.outputs.version }}
                  build-args: |
                      VITE_API_URL=${{ secrets.VITE_API_URL }}
                      VITE_HOST=${{ secrets.VITE_HOST }}

    deploy-app:
        runs-on: ubuntu-22.04
        needs: [build-and-push-image]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Configure SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.HOST_FRONT }} >> ~/.ssh/known_hosts

            - name: Deploy via SSH
              run: |

                  ssh  ubuntu@${{ secrets.HOST_FRONT }}<< 'EOF'
                    echo 'Conectado com sucesso!'
                    
                    sudo su 
                    
                    docker compose pull

                  EOF

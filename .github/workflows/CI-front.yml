name: CI-Front

on:
    push:
        branches: ["*"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CI-front.yml"

    pull_request:
        branches: ["*"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CI-front.yml"

jobs:
             
    front:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4.2.2
            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 22.15.0

            - name: Install dependencies
              run: |
                  cd gamb-front
                  npm install

            - name: Lint
              run: |
                    cd gamb-front
                    npm run lint

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  build: npm run build
                  start: npm start
                  path: gamb-front

            - name: Build
              run: |
                  cd gamb-front
                  npm run build

    
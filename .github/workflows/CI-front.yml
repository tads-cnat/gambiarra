name: CI-Front

on:
    push:
        branches: ["*"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CI-front.yml"

    pull_request:
        branches: ["*"]
        paths:
            - "gamb-front/**"
            - ".github/workflows/CI-front.yml"

jobs:
             
    front:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4.2.2
            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 22.15.0

            - name: Install dependencies
              run: |
                  cd gamb-front
                  npm install

            - name: Lint
              run: |
                    cd gamb-front
                    npm run lint

           

            - name: Build
              env:
                VITE_API_URL: "http://localhost:8000/api/v1/"
                VITE_HOST: "localhost"
              run: |
                  cd gamb-front
                  npm run build

            - name: Run Cypress tests
              run: |
                    cd gamb-front
                    npm run dev &
                    sleep 10 # Aguarda o servidor iniciar
                    npm run cypress:run --browser chrome --headless